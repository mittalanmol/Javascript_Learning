<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    // we are creating a function to add languages in the list
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`  //innerHTML is an unoptimized way to add text as it traverses the whole tree
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')

    //Optimized way of adding text
    function optiaddLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName)) // appendchild and createTextNode are optimized way as they don't traverses the whole tree
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("MongoDB")
    addLanguage("Ruby")


    //+++++++++++++++ Edit
    // There are different ways to edit a element some are more optimized and some less
    //1st way
    
    const secondLang=document.querySelector("li:nth-child(2)")// selecting the second language from the list
    secondLang.innerHTML="C++"// edited the second language

    //2nd way

    const thirdLang = document.querySelector("li:nth-child(3)")
    const newli= document.createElement('li')
    newli.textContent="Rust" // we created a new li and stored a new content into it
    thirdLang.replaceWith(newli)// and then we replaced the third lang with new li

    //3rd way

    const firstLang= document.querySelector("li:first-child")
    firstLang.outerHTML="<li>TypeScript</li>"


    //+++++++++++++++++++ Remove

    const lastLang= document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
