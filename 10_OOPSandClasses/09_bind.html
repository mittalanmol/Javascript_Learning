<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <button>Button Clicked</button>
</body>

<script>

    class React {
        constructor() {
            this.library = "React"
            this.server = "https://localhost:300"

            document.querySelector('button').addEventListener('click', this.handleClick.bind(this)) // using the keyword bind to bind the above this variables with the handleClick function
        }

        handleClick() {
            console.log("Button Clicked");
            console.log(this.server);
        }
    }

    const app = new React()
</script>
