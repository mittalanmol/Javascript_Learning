/**
    Event Propagation are of two types
    1. Event Bubbling which is by default and is denoted by false. (it is from bottom to top)
    2. Event Capturing it is denoted by true.(it is from top to bottom)
**/
    //++++++++++ Illustration of Event Bubbling

    // document.getElementById('google').addEventListener('click',function(e){

    document.getElementById('images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        if(e.target.tagName==='IMG') // we are checking bcz if we click on google LI it will delte the whole UL as UL is the parent of LI here
        {
            console.log(e.target.id);
            let removeIt= e.target.parentNode
            removeIt.remove()
            // removeIt.parentNode.removeChild(removeIt) // it will do the same work as .remove() just a diff way to do things
        }
    })
