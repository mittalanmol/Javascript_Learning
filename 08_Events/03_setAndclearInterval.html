<script>

    // const intervalId= setInterval(sayDate,1000,"Anmol")// passing the argument str in the function

    // clearInterval(intervalId)

    //+++++++ Let's embed setInterval in the Start button and clearInterval in the Stop button

    document.querySelector('#start').addEventListener('click',function(){
        
        const start = function(){
            console.log('Anmol',Date.now());
    }
    const intervalId= setInterval(start,1000,(click = start))// Declaring it outside so that it can be used by below function too

    document.querySelector('#stop').addEventListener('click',function(){
    clearInterval(intervalId)
    }) // we are declaring the stop event inside the start event
    })
    
</script>
